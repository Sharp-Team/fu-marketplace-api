version: '2'
services:
  db:
    image: postgres
  redis:
    image: redis
  elasticsearch:
    image: elasticsearch
  api:
    build: ..
    command: npm test --silent
    depends_on:
      - db
      - redis
      - elasticsearch
    environment:
      - NODE_ENV=test
    env_file: ../.env.test
    volumes:
      - '..:/home/app/api'
      - '/home/app/api/node_modules'
