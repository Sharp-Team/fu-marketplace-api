version: '2'
services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=fu_marketplace
  redis:
    image: redis
  elasticsearch:
    image: elasticsearch
  api:
    build: .
    command: bash -c "while ! curl -s elasticsearch:9200 > /dev/null; do sleep 0.2; done; npm run dev"
    depends_on:
      - db
      - redis
      - elasticsearch
    environment:
      - NODE_ENV=development
    env_file: .env.development
    ports:
      - '3000:3000'
      - '8081:8081'
    volumes:
      - '.:/home/app/api'
      - '/home/app/api/node_modules'
